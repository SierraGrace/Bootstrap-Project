<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="row">
			<div class="col">
				<form id="signupForm" action="php/signup.php" method="post">
					<h4>Sign up form</h4>

						<label class="form-label">User name</label>
						<input type="text" class="form-control" name="unameInput">
					</div>
					<div class="mb-3">
						<label class="form-label">Login</label>
						<input type="text" class="form-control" name="loginInput">

			</div>

				<form id="signinForm" action="php/signin.php" method="post">

						<input type="login" class="form-control" name="loginInput">

					<div class="mb-3">
						<label class="form-label">Password</label>
