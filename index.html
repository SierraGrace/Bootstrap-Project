<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap-Project</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <form action="php/sign_up.php" method="post">
          <h4>Sign up form</h4>
          <div class="mb-3">
            <label class="form-label">User name</label>
            <input type="text" class="form-control" name="userNameInput" id="userNameInput"></input>
          </div>
          <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" class="form-control" name="loginInput"></input>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="passwordInput"></input>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="isAdmin"></input>
            <label class="form-check-label">Admin</label>
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
      <div class="col">
        <form action="php/sign_in.php" method="post">
          <h4>Sign in form</h4>
          <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="login" class="form-control" name="loginInput"></input>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="passwordInput"></input>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/input_tracker.js"></script>
  </body>
</html>
